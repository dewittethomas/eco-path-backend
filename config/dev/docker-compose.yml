services:
  db:
    image: postgres
    container_name: eco_db
    restart: always
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build:
      context: ../..              # âœ… project root as build context
      dockerfile: ./config/dev/Dockerfile  # âœ… use Dockerfile in config/dev
    container_name: eco_api
    depends_on:
      - db
    environment:
      SEED_DB: "false"
      RUN_MIGRATIONS: "true"
    ports:
      - "8000:8000"
    command: >
      sh -c '
      if [ "${RUN_MIGRATIONS}" = "true" ]; then
        echo "âš™ Running migrations...";
        deno task migrate;
      fi;
      echo "ðŸš€ Starting API...";
      deno task run
      '


volumes:
  postgres_data:
